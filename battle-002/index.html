<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Battle #002</title>
</head>

<body>
  <div a></div>
  <div b></div>
  <div c></div>
  <div d></div>

  <style>
    body {
      margin: 0;
      background: #62374e;
    }
    
    div {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fdc57b;
    }

    div[a] {
      top: 50px;
      left: 50px;
    }

    div[b] {
      top: 50px;
      right: 50px;
    }

    div[c] {
      bottom: 50px;
      left: 50px;
    }

    div[d] {
      bottom: 50px;
      right: 50px;
    }
  </style>
</body>

</html>
